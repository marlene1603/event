<div class="container">
  <div class="row">
        <h5 class="card-title text-center">Inscrivez-vous</h5>
          <form class="form-signin">
                           
            <div class="form-label-group">
            <label for="inputText">nom</label>
              <input type="text" id="inputname" class="form-control" placeholder="nom" required autofocus>
            </div>

            <div class="form-label-group">
            <label for="inputEmail">adresse mail</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="adresse mail" required autofocus>
            </div>

            <div class="form-label-group">
              <label for="inputText">contact</label>
                <input type="text" id="inputText" class="form-control" placeholder="contact" required autofocus>
              </div>
  

            <div class="form-label-group">
            <label for="inputPassword">Mot de passe</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">S'inscrire</button>
            <hr class="my-4">
          </form>
  </div>
</div>

<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Evenements
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-select placeholder="all" [(ngModel)]="category" name="category" (ionChange)="onCategoryChange()">
                <ion-select-option value="all">Toutes</ion-select-option>
                <ion-select-option value="loisir">Loisirs</ion-select-option>
                <ion-select-option value="concert">Concerts</ion-select-option>
                <ion-select-option value="religion">Religion</ion-select-option>
                <ion-select-option value="sport">Sport</ion-select-option>
            </ion-select>
        </ion-buttons>
    </ion-toolbar>
    <ion-searchbar [(ngModel)]="searchValue" (ionChange)="onSearch()"></ion-searchbar>
</ion-header>

<ion-content>
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button [routerLink]="['/add-event']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-item>
        <ion-thumbnail slot="start">
            <img src="../../assets/img/imgislap.jpg.jpg">
        </ion-thumbnail>
        <ion-label>remise de diplome </ion-label>

    </ion-item>

    <ion-item>
        <ion-thumbnail slot="start">
            <img src="../../assets/img/event1.png">
        </ion-thumbnail>
        <ion-label>Item Thumbnail</ion-label>
    </ion-item>
</ion-content>
